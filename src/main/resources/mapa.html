<script>
    let map, directionsService, directionsRenderer;

    // Função ASYNC para usar o await nas bibliotecas
    async function initMap() {
        // 1. Importar bibliotecas necessárias
        const { Map } = await google.maps.importLibrary("maps");
        const { DirectionsService, DirectionsRenderer } = await google.maps.importLibrary("routes");
        const { Autocomplete } = await google.maps.importLibrary("places");

        // 2. Inicializar Mapa
        map = new Map(document.getElementById('map'), {
            center: { lat: -8.0578381, lng: -34.8828969 },
            zoom: 13,
            mapId: "DEMO_MAP_ID" // Recomendado versão moderna
        });

        // 3. Configurar Serviços de Rota
        directionsService = new DirectionsService();
        directionsRenderer = new DirectionsRenderer();
        directionsRenderer.setMap(map);

        // 4. Configurar Autocomplete
        const sourceInput = document.getElementById('source');
        const destInput = document.getElementById('dest');

        new Autocomplete(sourceInput);
        new Autocomplete(destInput);
    }

    function calcRoute() {
        const source = document.getElementById('source').value;
        const dest = document.getElementById('dest').value;

        if (!source || !dest) {
            alert("Por favor, preencha origem e destino.");
            return;
        }

        let request = {
            origin: source,
            destination: dest,
            travelMode: 'DRIVING'
        };

        directionsService.route(request)
            .then((result) => {
                directionsRenderer.setDirections(result);
            })
            .catch((e) => {
                window.alert("Não foi possível traçar a rota: " + e);
            });
    }

    // Iniciar o mapa
    initMap();
</script>
